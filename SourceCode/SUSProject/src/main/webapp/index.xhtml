<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>SUS</title>
</head>
<body>
	<ui:composition template="/WEB-INF/templates/plates.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:my="http://java.sun.com/jsf/composite/components">
		<ui:define name="content">
			<div style="width: 400px; margin: 0 auto">
				<h1 style="margin-left:133px">升级服务器 </h1>
				<h:form>
					<h:panelGrid columns="3">
						<h:outputLabel for="username" value="#{msgs.name}:" style="width:100px" />
						<h:inputText id="username" value="#{loginBean.username}"
							required="true"  />
						<h:message for="username" />
						<h:outputLabel for="password" value="#{msgs.password}:"
							required="true" style="width:100px" />
						<h:inputSecret id="password" type="password"
							value="#{loginBean.password}" />
						<h:message for="password" />
					</h:panelGrid>
					<h:commandButton id="login" value="#{msgs.login}" action="#{loginBean.login}" style="margin-left:133px"/>
					<h:message for="login" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
