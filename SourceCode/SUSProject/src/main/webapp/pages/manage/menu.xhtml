<html xmlns="http://www.w3.org/1999/xhtml">


<body onload="document.charset='UTF-8';">
	<ui:composition template="/WEB-INF/templates/plates.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich"
		xmlns:my="http://java.sun.com/jsf/composite/components">


		<ui:define name="content">
		<div style=" width : 200px; margin:0 auto">
			<h:outputStylesheet name="app.css" library="css" />
			<h:outputScript target="head" name="showMessage.js" library="js" />
			<h1></h1>
			<h:form>
			<h:commandButton value="#{msgs.uploadImange}" action="#{menuBean.goUpload()}" 
			style=" width : 200px; height : 80px;" />
			<h:commandButton value="计划管理" action="#{menuBean.goManageSchedule()}" 
			style=" width : 200px; height : 80px;"/>
			<h:commandButton value="规则管理" action="#{menuBean.goManageRule()}" 
			style=" width : 200px; height : 80px;"/>
			<h:commandButton value="设置主页" action="#{menuBean.goSetPages()}" 
			style=" width : 200px; height : 80px;"/>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
