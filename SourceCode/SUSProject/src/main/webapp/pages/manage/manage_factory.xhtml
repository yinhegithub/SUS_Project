<html xmlns="http://www.w3.org/1999/xhtml">


<body>
	<ui:composition template="/WEB-INF/templates/plates.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich"
		xmlns:my="http://java.sun.com/jsf/composite/components">

		<ui:define name="content">
			<h:outputStylesheet name="app.css" library="css" />
			<h:outputScript target="head" name="showMessage.js" library="js" />
			<h1>#{msgs.sethardware}</h1>
			<h:form>
				<h:dataTable var="hard" value="#{menuBean.getAllHareware()}"
					border="1" cellpadding="5">
					<h:column>
						<f:facet name="header">id</f:facet>
  			            #{hard.id}
 				       </h:column>
					<h:column>
						<f:facet name="header">#{msgs.produceId}</f:facet>
    			          #{hard.factoryId}
   			     </h:column>
					<h:column>
						<f:facet name="header">#{msgs.produceName}</f:facet>
     		         #{hard.factoryName}
    		    </h:column>
					<h:column>
						<f:facet name="header">#{msgs.hardwareId}</f:facet>
					 #{hard.hardwareId}			
      			  </h:column>
					<h:column>
						<f:facet name="header">#{msgs.manage}</f:facet>
						<h:commandButton value="#{msgs.manage}"
							action="#{menuBean.setHardware(hard)}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{msgs.delete}</f:facet>
						<h:commandButton value="#{msgs.delete}"
							action="#{menuBean.deleteHardware(hard.id)}" />
					</h:column>
				</h:dataTable>				
				<h:commandButton value="#{msgs.add}" action="#{menuBean.goAddhardware()}"
					style=" width : 200px; height : 40px;" />
				<h:commandButton value="返回" action="#{menuBean.goAdminmanage()}" 
					style=" width : 200px; height : 40px;" />				
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
